---
#repositories to enable
repos:
  - rhel-7-server-rpms
  - rhel-7-server-satellite-6.9-rpms
  - rhel-7-server-satellite-maintenance-6-rpms
  - rhel-server-rhscl-7-rpms
  - rhel-7-server-ansible-2.9-rpms

#CDN Certificate to install
sat_url: https://server.example.com/pub/katello-ca-consumer-latest.noarch.rpm

#Activation Key to use
key: example-key

#Organization to register to
org: example-org

#firewalld Ports
ports:
  - "80/tcp"
  - "443/tcp" 
  - "5647/tcp"
  - "8000/tcp" 
  - "8140/tcp" 
  - "9090/tcp" 
  - "53/udp" 
  - "53/tcp" 
  - "67/udp" 
  - "69/udp" 
  - "5000/tcp"

#Satellite Configur Variables
hostfile: x.x.x.x server.example.com
initial_org: example            
initial_location: example
admin_name: example-admin
admin_password: somepassword
